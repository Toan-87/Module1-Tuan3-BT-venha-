<!DOCTYPE html>

    <title>Mang 1 chieu 02</title>
</head>
<body>
<!--Cho 1 mảng các số nguyên: Tính tích các phần tử có trong mảng-->
<script>
    let integer = [ 3, 6, 8, 9, 12];
    let multi = integer[0];
    for (i = 1; i< integer.length; i++) {
        multi *= integer[i]
    }alert('Tích các số trong mảng la '+ multi)
</script>

</body>
