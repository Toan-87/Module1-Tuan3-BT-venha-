<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mang 1 chieu 01</title>
</head>
<body>
<!--Cho 1 mảng các số nguyên:-->
<!--1.	Nhập vào 1 số và kiểm tra xem số đó có trong mảng hay không nếu có thì hiển thị vị trí của số đó trong mảng-->
<script>
    let integer = [1, 3, 6, 8, 9, 12];
    let num = parseInt(prompt('Nhập số vào đây'));
    let result = false;
    for (i = 0; i< integer.length; i++) {
        if (num === integer[i]) {
            result = true;
            break
        }
    }if (!result){
        alert('Số bạn nhập không có trong mảng')
    }else {
        alert('Số bạn nhập có vị trí '+ i + ' trong mảng')
    }
</script>
</body>
</html>
