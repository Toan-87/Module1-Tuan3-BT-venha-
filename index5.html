<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mang 2 chieu 02</title>
</head>
<body>
<!--Tính tổng các phần tử trong 1 hàng và hiển thị tổng của từng hàng-->
<script>
    let arr = [
        [1, 3, 5, 7, 9],
        [2, 4, 6, 8, 10],
        [11, 12, 13, 14, 15, 16],
    ];
    let sum;
    for (let i = 0; i < arr.length; i++) {
        sum = 0;
        for (let j = 0; j < arr[i].length; j++) {
            sum += arr[i][j];
        }
        document.write("Tổng của hàng thứ " + i + " = " + sum + "<br>");
    }
</script>
</body>
</html>
