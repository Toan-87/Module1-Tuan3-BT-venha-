<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mang 2 chieu 01</title>
</head>
<body>
<!--Tính tổng các phần tử trong mảng 2 chiều-->
<script>
    let arr = [
        [1, 3, 5, 7, 9],
        [2, 4, 6, 8, 10],
        [11, 12, 13, 14, 15, 16],
    ];
    let sum = 0;
    for (i = 0; i < arr.length; i++) {
        for (j = 0; j < arr[i].length; j++) {
            sum += arr[i][j];
        }
    }
    alert(" Tổng của mảng là: " + sum)
</script>
</body>
</html>
