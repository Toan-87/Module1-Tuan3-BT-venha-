<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mang 1 chieu 03</title>
</head>
<body>
<!--Cho 1 mảng các số nguyên:Nhập vào 1 số và đếm xem số đó xuất hiện bao nhiêu lần trong mảng.-->
<script>
    let integer = [ 3, 5, 6, 6, 8,5, 5, 9, 12];
    let num = parseInt(prompt('Nhập số vào đây'));
    let count = 0;
    let index = -1
    for (i = 0; i< integer.length; i++) {
        if (num === integer[i]) {
            index = i;
            count++
        }
    }if (index !=-1){
        alert('Số bạn xuất hiện '+ count +' lần trong mảng')
    }else {
        alert('Số bạn nhập không xuất hiện trong mảng')
    }
</script>
</body>
</html>
